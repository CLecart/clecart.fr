server {
    listen       80;
    server_name  localhost;
    root   /usr/share/nginx/html;
    index  index.html;
    
    # Compression gzip optimisée
    gzip on;
    gzip_comp_level 5;
    gzip_vary on;
    gzip_min_length 256;
    gzip_proxied expired no-cache no-store private auth;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/x-javascript application/xml application/json image/svg+xml;
    gzip_disable "MSIE [1-6]\.";
    
    # Brotli si disponible (meilleure compression que gzip)
    brotli on;
    brotli_comp_level 6;
    brotli_types text/plain text/css text/xml text/javascript application/javascript application/x-javascript application/xml application/json image/svg+xml;
    
    # Cache pour les ressources statiques - optimisé
    location ~* \.(jpg|jpeg|png|gif|ico|svg|webp|css|js)$ {
        expires 1y;
        add_header Cache-Control "public, max-age=31536000, immutable";
        access_log off;
    }
    
    # Cache optimisé pour les fonts
    location ~* \.(woff|woff2|ttf|otf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, max-age=31536000, immutable";
        access_log off;
    }
    
    # Cache optimisé pour les vidéos
    location ~* \.(mp4|webm)$ {
        expires 1M;
        add_header Cache-Control "public, max-age=2592000";
        access_log off;
    }
    
    # Règles pour les pages HTML
    location / {
        try_files $uri $uri/ /index.html;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
    }
    
    # Headers de sécurité
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=(), payment=()" always;
    
    # Content-Security-Policy optimisé
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' https://cdn.jsdelivr.net https://cdn.emailjs.com 'unsafe-inline'; connect-src https://api.emailjs.com; style-src 'self' https://cdnjs.cloudflare.com https://fonts.googleapis.com 'unsafe-inline'; font-src 'self' https://fonts.gstatic.com https://cdnjs.cloudflare.com; img-src 'self' https://cdn.jsdelivr.net data:; frame-ancestors 'none'" always;
}
